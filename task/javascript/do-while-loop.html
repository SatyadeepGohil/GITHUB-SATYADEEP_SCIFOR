<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While loop</title>
</head>
<body>
    <h1>
        Do while loop
    </h1>
    <script>
        let i = 0;
        do {
            document.write('The number is ' + i + '<br>');
            i++;
        } while (i <= 5);
    </script>
</body>
</html>
