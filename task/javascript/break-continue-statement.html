<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break continue </title>
</head>
<body>
    <h1>Break Statement</h1>
    <script>
        for(i = 0; i < 10; i++) {
            if (i == 5) {
                break;
            }
            document.write(i + '<br>');
        }
    </script>

    <h1>Continue Statement</h1>
    <script>
        for(i = 0; i < 10; i++) {
            if (i == 2) {
                continue;
            }
            document.write(i + '<br>');
        }
    </script>
</body>
</html>
