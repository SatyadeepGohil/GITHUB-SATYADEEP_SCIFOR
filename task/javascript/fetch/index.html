<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        #container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
    <script>
        function recipe() {
            fetch('https://dummyjson.com/recipes')
                .then(res => res.json())
                .then(data => {
                    let containerHTML = '';
                    data.recipes.forEach(recipe => {
                        containerHTML += `<div class="card">
                                        <p>Name: ${recipe.name}</p>
                                        <h5>Ingredients</h5>
                                        <p>${recipe.ingredients}</p>
                                     </div>`;
                    });
                    document.getElementById('container').innerHTML = containerHTML;
                })
        }
    </script>
</head>

<body>
    <h1>Recipes</h1>
    <button onclick="recipe()">Click for Recipes</button>
    <div id="container"></div>
    
</body>

</html>
