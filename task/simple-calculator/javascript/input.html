<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt("Enter the first number (a): ");
        let b = prompt("Enter the second number (b): ");
        let c = prompt("Enter the third number (c): ");

        if (a > b && b > c) {
            document.write('A is the largest with value ' + a + '<br>');
        }

        if (a < b || b < c) {
            document.write('One of the condition is true' + '<br>');
        }

        if (a !== c) {
            document.write('A and C are not equal' + '<br>');
        }
    </script>
</head>
