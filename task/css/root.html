<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --background-color: hotpink;
            --border-color: blue;
        }

        body {

        h1, h2, p {
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

</head>
