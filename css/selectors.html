<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        h1,h2,h3 {
            background-color: black;
            color: gold;
        }

        #para {
            background-color: crimson;
            color: greenyellow;
        }

        .container {
            background-color: aqua;
            color: navy;
        }
        p {
            background-color: deeppink;
            color: maroon;
        }
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam perspiciatis quidem hic eligendi repellendus magnam tenetur labore repellat iusto, ad placeat corporis amet sequi commodi delectus, neque doloremque! Libero, consectetur!</p>
    <div class="container">
        <p>pargraph</p>
    </div>
</body>
</html>
