<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>

<body>
<h1>For loop</h1>

    <script>
        let i = 0;
        for (i = 0; i <= 10; i++) {
            document.write('The number is ' + i + '<br>');
        }
    </script>
</body>

</html>
