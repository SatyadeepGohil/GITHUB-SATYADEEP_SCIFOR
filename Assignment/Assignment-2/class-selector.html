<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .container {
            margin: 10px;
            padding: 10px;
            background-color: black;
            color: gold;
        }
        .para {
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, illo voluptas pariatur nostrum mollitia accusantium repudiandae magni, ipsa velit autem eveniet necessitatibus soluta quae similique, voluptatum quia id beatae amet.</p>
    </div>
</body>
</html>
