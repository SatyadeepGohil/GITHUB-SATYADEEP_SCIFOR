<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type-selector</title>
    <style>
        body {
            background-color: black;
        }
        h1 {
            background-color: rgb(41, 254, 73);
            color: rgb(2, 36, 255);
        }
        p {
            background-color: navy;
            color: rgb(255, 29, 206);
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>heading</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id cum dolorum tempore sunt! Optio aliquam nihil ullam accusantium perspiciatis molestias quos, unde sunt quas reprehenderit enim debitis sed omnis ratione?</p>
</body>
</html>
