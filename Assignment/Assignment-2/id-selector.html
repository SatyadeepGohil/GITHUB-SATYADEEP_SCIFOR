<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
    <style>
        #heading {
            background-color: cornflowerblue;
            color: darkmagenta;
        }
        #para {
            background-color: blue;
            color: fuchsia;
        }
    </style>
</head>
<body>
    <h1 id="heading">this is a heading</h1>
    <p id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione laborum maxime nam praesentium porro ipsam temporibus, quidem nisi, debitis suscipit aliquam. Enim laborum, totam dolorum necessitatibus illo neque ab iusto.</p>
</body>
</html>
