<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <img src="./images/Logo.svg" alt="">
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact US</a></li>
        </nav>
        <div id="header-buttons">
            <button id="search-btn">
                <img src="./images/Search.svg" alt="">Search Food
            </button>
            <button id="user-btn">
                <img src="./images/user.svg" alt="">Login
            </button>
        </div>
    </header>
    <main>
        <div id="Delivery-panel">
            <h1>Are you straving</h1>
            <h6>Within a few clicks, find meals that are accessible near you</h6>
            <div>
                <span>
                    <button>
                        <img src="./images/motorcycle.svg" alt="">
                        Delivery
                    </button>
                    <button>
                        <img src="./images/basket.png" alt="">
                        Pickup
                    </button>
                </span>
                <div>
                    <img src="./images/location.svg" alt="">
                    <input type="text" placeholder="Enter Your Address">
                    <button>
                        <img src="./images/magnifier.png" alt="">
                        Find Food
                    </button>
                </div>
            </div>
        </div>
        <img src="./images/intro-dish.png" alt="" id="intro-dish">
    </main>
</body>
</html>
